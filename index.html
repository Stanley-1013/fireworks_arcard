<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>給秈瑀的驚喜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000011, #001122);
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #fireworksVideo {
            width: 100%;
            height: 35%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
            /* 如果是透明背景MP4，可以嘗試這些設定 */
            mix-blend-mode: screen;
            position: absolute;
            top: 15%;
            left: 0;
        }
        
        #fireworksVideo.playing {
            opacity: 1;
        }
        
        .message {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0;
            transition: all 1s ease;
            pointer-events: none;
        }
        
        .message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .message img {
            max-width: 80vw;
            max-height: 50vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.95);
            font-size: 20px;
            font-weight: 300;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0.95;
            z-index: 15;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="title">✨ 給秈瑀的驚喜 ✨</div>
    
    <div class="container">
        <!-- 煙火影片 -->
        <video 
            id="fireworksVideo"
            muted 
            loop
            preload="metadata">
            <source src="./fireworks.webm" type="video/webm">
            <source src="./fireworks.mp4" type="video/mp4">
            你的瀏覽器不支援影片播放
        </video>
        
        <!-- 祝福圖片 -->
        <div class="message" id="messageDiv">
            <img src="./message.png" alt="祝福語" />
        </div>
        
        <!-- 星星效果 -->
        <div class="sparkles" id="sparklesContainer"></div>
    </div>
    
    <div class="controls">
        <button class="btn" id="playBtn" onclick="startShow()">開始</button>
        <button class="btn" onclick="toggleBlendMode()">混合模式</button>
    </div>

    <script>
        let isPlaying = false;
        const video = document.querySelector('#fireworksVideo');
        const messageDiv = document.querySelector('#messageDiv');
        const playBtn = document.querySelector('#playBtn');
        
        // 創建星星效果
        function createSparkles() {
            const container = document.querySelector('#sparklesContainer');
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
        }
        
        // 開始煙火秀
        function startShow() {
            if (isPlaying) return;
            
            isPlaying = true;
            playBtn.textContent = '播放中...';
            playBtn.disabled = true;
            
            // 播放影片
            video.classList.add('playing');
            video.play().catch(e => {
                console.error('影片播放失敗:', e);
                alert('影片播放失敗，請確認 fireworks.mp4 檔案存在');
                resetShow();
                return;
            });
            
            // 2秒後顯示祝福語
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 2000);
            
            // 6秒後結束
            setTimeout(() => {
                endShow();
            }, 6000);
            
            console.log('🎆 煙火秀開始！');
        }
        
        // 結束煙火秀
        function endShow() {
            playBtn.textContent = '結束';
            playBtn.disabled = false;
            
            setTimeout(() => {
                playBtn.textContent = '再次播放';
            }, 2000);
        }
        
        // 切換混合模式（用於透明背景影片）
        function toggleBlendMode() {
            const currentMode = video.style.mixBlendMode;
            
            if (currentMode === 'screen') {
                video.style.mixBlendMode = 'normal';
                console.log('切換到一般模式');
            } else {
                video.style.mixBlendMode = 'screen';
                console.log('切換到透明混合模式');
            }
        }
        
        // 重新播放
        function playAgain() {
            resetShow();
            setTimeout(startShow, 500);
        }
        
        // 重置場景
        function resetShow() {
            video.classList.remove('playing');
            video.pause();
            video.currentTime = 0;
            messageDiv.classList.remove('show');
            
            playBtn.textContent = '開始';
            playBtn.disabled = false;
            isPlaying = false;
        }
        
        // 影片事件監聽
        video.addEventListener('loadeddata', () => {
            console.log('✅ 煙火影片載入完成');
        });
        
        video.addEventListener('error', (e) => {
            console.error('❌ 影片載入失敗:', e);
            playBtn.textContent = '❌ 影片載入失敗';
            alert('找不到 fireworks.mp4 檔案，請確認檔案在正確位置');
        });
        
        video.addEventListener('ended', () => {
            console.log('影片播放結束');
        });
        
        // 初始化星星效果
        createSparkles();
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isPlaying) {
                    startShow();
                }
            }
        });
    </script>
</body>
</html>
